<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装drag</title>
	<script src="js/dragobj.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 300px;
		height: 300px;
		background: #C869EE;
		position: absolute;
		top: 0;
		left: 0;
	}
	.son{
		width: 300px;
		height: 300px;
		background: #395DF0;
		position: absolute;
		top: 150px;
		left: 150px;
	}		
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="son"></div>
<script>
	let box = document.querySelector('.box');
	let son = document.querySelector('.son');
	let drag1 = new drag(box);
	let drag2 = new drag(son);
	drag1.move();
	drag2.move();
</script>
</body>
</html>
